<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>My Journal</title>
</head>
<body>
    <h1>My Journal</h1>

    <class class="feelings-descriptions" id="feelings-descriptions">
        <div class="feelings">
            <h1>How Are You Feeling Today?</h1>
            <div class="icons">
                <button id = "Excited">
                    <i class="far fa-smile-beam"></i>
                </button>

                <button id = "Content">
                    <i class="far fa-smile"></i>
                    </button>

                    <button id = "Meh">
                        <i class="far fa-meh"></i>
                    </button>

                <button id = "Sad">
                    <i class="far fa-frown"></i>
                </button>

                <button id = "Depressed">
                    <i class="far fa-sad-tear"></i>
                </button>

                <button id = "Angry">
                    <i class="far fa-angry"></i>
                </button>
            </div>
        </div>

            <div class="descriptions">
                <h3>Excited</h3>
                <h3>Content</h3>
                <h3>Meh</h3>
                <h3>Sad</h3>
                <h3>Depressed</h3>
                <h3>Angry</h3>
            </div>
    </class>

    <div class="submit-nav" id = "submit-nav">
        <h1></h1>
        <form>
            <label for="journal-title">Enter Journal Entry (4-16 characters):</label>
            <input type="text" id="journal-title" minlength="4" maxlength="16" size="18">
            <button type="submit" id="submit-btn"  value=""><i class="far fa-plus"></i></button>
        </form>
    </div>
    
    <div class="journal" id = 'journal'>
        <h1>Journal Title</h1>
        <h2>Date</h2>
        <div class="journal_submission">
            <textarea name="journal-text" id="journal-text" cols="200" rows="10"></textarea>
            <button type ='submit' id='journal-submit-btn'><i class="far fa-plus"></i></button>
        </div>
    </div>

    <div class='return-nav' id = 'return-nav'>
        <h2>Would You Like To Make Another Entry?</h2>

        <div class = 'return-btns' id = 'return-btns'>
            <button id = 'make-entry-btn'>
                <i class="fas fa-book">Write Another Entry</i>        
            </button>
    
            <button id = 'return-to-feelings-btn'>
                <i class="fas fa-book">Review Past Entries</i>        
            </button>

            <button id = 'remove-entries-btn'>
                <i class="fas fa-book">Delete Past Entries</i>        
            </button>
        </div>
    </div>

    <div class="previous-entries" id='previous-entries'>

    </div>

    <script src ='app.js'></script>
</body>
</html>
